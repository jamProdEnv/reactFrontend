# ---------------- HTTP -> HTTPS redirect ----------------
server {
    listen 80;
    server_name wsjr.app www.wsjr.app;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# ---------------- HTTPS server ----------------
server {
    listen 443 ssl;
    server_name wsjr.app www.wsjr.app;

    # SSL certificates (mounted from certs volume)
    ssl_certificate /etc/letsencrypt/live/wsjr.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wsjr.app/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # React app root
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve React app
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to Node server
    location /api/ {
        proxy_pass http://node-server:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Increase client max body size for uploads
    client_max_body_size 50M;
}
